name: Ansible Lint

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@master
      with:
        targets: "./*.yml"
        override-deps: |
          ansible==2.9
          ansible-lint==4.2.0
        args: " -x 204,403,301,305,701,401,303,208,306"
